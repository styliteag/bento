driver:
  name: vagrant
  customize:
    cpus: 2
    memory: 4096

transport:
  name: winrm
  elevated: true

provisioner:
  name: chef_zero
  deprecations_as_errors: true

platforms:
  - name: windows-2012r2
    driver_config:
      box: chef/windows-server-2012r2-standard

suites:
  - name: default
    run_list:
      - recipe[packer-templates::vm_tools]
      - recipe[packer-templates::uninstall_powershell_ise]
      - recipe[packer-templates::enable_file_sharing]
      - recipe[packer-templates::enable_remote_desktop]
      - recipe[packer-templates::ui_tweaks]
      - recipe[packer-templates::power]
      - recipe[packer-templates::cleanup]
      - recipe[packer-templates::defrag]
