steps:

- label: run-packer-validate
  command:
    - find packer_templates/ -name '*.json' -exec echo "Validating {}" \; -exec packer validate {} \;
  expeditor:
    executor:
      docker:
        image: hashicorp/packer

- label: windows-build-cookbook-cookstyle
  command:
    - bundle install
    - bundle exec cookstyle packer_templates/windows/cookbooks
  expeditor:
    executor:
      docker:
        image: ruby:2.7-stretch
